<!DOCTYPE html>
<html lang="en">
<head>

    <title>News Letter Pop-Up</title>

<body class=" flex flex-col items-center box-border bg-[#5fd8ee] ">
    <div class="subscribe flex flex-col  justify-center items-center my-[15%] ">

        <input class="rounded p-3 m-2 w-3/4 text-center" type="email" name="email-id" id="email-id" placeholder="example@email.com">
        <button type="submit" class="p-2 px-5 m-5 rounded-full bg-pink-300 items-center active:bg-pink-500">Sign Up!</button>
    </div>
    <script src="newsletterPopUp.js"></script>
