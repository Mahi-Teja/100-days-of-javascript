<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="">
    <div class="w-[60vw] h-[60vh]  m-auto relative" style="background: url('images/Analog_clock.png') center no-repeat;background-size:  contain; ">
                                                      <!-- background: url('images/clock.png') -->
        <div class="minutes bg-[#66f8b2] rounded-xl sm:h-[15%] sm:top-[35%] lg:h-[19vh] w-[2%] absolute lg:top-[19%] left-[49.35%]" id="min"></div>
        <div class="hour    bg-[#1fdf12] rounded-xl sm:h-[12%] sm:top-[38%] lg:h-[17vh] w-[2%] absolute lg:top-[22%] left-[49.35%]" id="hr"></div>
        <div class="seconds bg-red-600   rounded-xl sm:h-[16%] sm:top-[34%] lg:h-[20vh] w-[1%] absolute lg:top-[17%] left-[49.9%]" id="sec"></div>
        <div class="point h-[1rem] w-[1rem] border bg-black rounded-full absolute top-[49%] left-[49.5%] "></div>
    </div>
    <script src="analogClock.js"></script>
</body>
</html>
