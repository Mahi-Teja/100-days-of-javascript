<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="h-screen flex bg-slate-500">
    <main class="m-auto flex flex-col text-center items-center bg-green-200 p-3">
        <p class="text-3xl font-bold">BMI Calculator</p>
        <input class="p-2 m-2 rounded-lg outline-none" type="number" name="weight" id="weight" placeholder="Enter your Weight (Kg)">
        <input class="p-2 m-2 rounded-lg outline-none" type="number" name="height" id="height" placeholder="Enter Your Height (cm)">
        <button bmi class="bg-green-400 w-fit  p-2 m-2 rounded-3xl">Calculate BMI</button>
        <p response class="invisible">..</p>
        <div class="p-2 m-2">
            <p class="p-1 text-2xl">BMI Weight Guide</p>
            <p class="p-1">Under Weight = Less than 18.6</p>
            <p class="p-1">Normal Range = 18.6 and 24.9</p>
            <p class="p-1">Overweight = Greater than 24.9</p>
        </div>
    </main>
    <script src="bmi.js"></script>
</body>
</html>
