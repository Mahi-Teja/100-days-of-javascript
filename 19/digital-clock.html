<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="h-screen flex bg-slate-500 ">

    <main clock class=" m-auto text-yellow-200 text-3xl p-2 text-center">
        <div class="flex">
            <p hr  class=" text-yellow-200 text-3xl p-2"></p>
            <span class="text-3xl p-1">:</span>
            <p min class=" text-yellow-200 text-3xl p-2"></p>
            <span class="text-3xl p-1">:</span>
            <p sec class=" text-yellow-200 text-3xl p-2"></p>
        </div>
    </main>
    <!-- <p class="text-sm"><input format onchange="f12()" type="checkbox" value="yes" name="f12" id="f12">12hr format  </p> -->
    
    <script src="digitalClock.js"></script>

</html>
