<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Transition</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="expand.css">
</head>
<body class="flex h-screen justify-center items-center m-0 bg-slate-900">
    <div class="flex  w-[90vw] ">
        <div class="card-img relative   h-[300px]  w-[5%] m-4 rounded-2xl  bg-no-repeat bg-center " style="background-image:url('https://source.unsplash.com/random/720*1080/?lava'); background-size: 100% contain ; background-position: center;" >
            <!-- <h3 class="absolute hidden">Lava</h3> -->
        </div>
        <div class="card-img relative expand h-[300px] w-[5%]  m-4 rounded-2xl  bg-no-repeat bg-center " style="background-image:url('https://source.unsplash.com/random/720*1080/?nature'); background-size:100% contain ; background-position: center;" >
            <!-- <h3 class="absolute hidden">Nature</h3> -->
        </div>
        <div class="card-img relative  h-[300px] w-[5%]  m-4 rounded-2xl  bg-no-repeat bg-center " style="background-image:url('https://source.unsplash.com/random/720*1080/?water'); background-size:100% contain ; background-position: center;" >
            <!-- <h3 class="absolute hidden">Water</h3> -->
        </div>
        <div class="card-img relative hidden md:block lg:block h-[300px] w-[5%]  m-4 rounded-2xl  bg-no-repeat bg-center " style="background-image:url('https://source.unsplash.com/random/720*1080/?snow'); background-size:100% contain ; background-position: center;" >
            <!-- <h3 class="absolute hidden">Snow</h3> -->
        </div>
        <div class="card-img relative hidden md:hidden lg:block h-[300px] w-[5%]  m-4 rounded-2xl  bg-no-repeat bg-center " style="background-image:url('https://source.unsplash.com/random/720*1080/?valcano'); background-size:100% contain ; background-position: center;" >
            <!-- <h3 class="absolute hidden">Valcano</h3> -->
        </div>
        <div class="card-img relative hidden md:hidden lg:block h-[300px] w-[5%]  m-4 rounded-2xl  bg-no-repeat bg-center " style="background-image:url('https://source.unsplash.com/random/720*1080/?storm'); background-size:100% contain ; background-position: center;" >
            <!-- <h3 class="absolute hidden">title</h3> -->
        </div>
    </div>
    <script src="expadCards.js"></script>
</body>
</html>
