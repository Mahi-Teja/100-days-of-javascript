<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="flex flex-col h-screen  bg-[#3d405b]">
    <div class="counter m-auto shadow-2xl border-black backdrop-blur-sm bg-[#f4f1de] bg-opacity-20 px-10 pb-5 rounded flex flex-col ">
        <p class="text-3xl px-3 text-gray-700 pt-2 font-bold text-center">Counter</p>
        <p class=" text-white text-2xl text-center p-4" id="display-value">0</p>
        <button class="increase bg-[#81b29a] active:bg-[#52d696] focus:ring ring-[#52d696] text-xl text-[#0f0c1b] rounded-md  p-1 my-2">Increase</button>
        <button class="decrease bg-[#e07a5f] active:bg-[#a45a45] focus:ring ring-[#a45a45] text-xl text-[#0f0c1b] rounded-md  p-1 my-2">Decrease</button>
        <button class="reset    bg-[#f2cc8f] active:bg-[#f9c87a] focus:ring ring-[#f9c87a] text-xl text-[#0f0c1b] rounded-md  p-1 my-2 ">Reset</button>
        <p class="item-center text-center  text-[#3d405b]">Use w , s and r on keyboard </p>
    </div>
    <script src="counter.js"></script>
</body>
</html>
